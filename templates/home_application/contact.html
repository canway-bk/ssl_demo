<%block name="content">
<div class="king-page-box">
    <div class="king-container clearfix">
        <div class="king-block king-block-bordered king-block-themed m5">
            <div class="king-block-header king-info">
                <ul class="king-block-options">
                    <li>
                        <!-- <button type="button"><i class="fa fa-cog"></i></button> -->
                    </li>
                </ul>
                <h3 class="king-block-title">告警参数设置</h3>
            </div>
            <div class="king-block-content">
                <form class="form-horizontal">
                    <div class="form-group clearfix ">
                        <label class="col-sm-3 control-label bk-lh30 pt0">提前告警天数：</label>
                        <div class="col-sm-9">
                            <input id="ipt_time_set" type="text" class="form-control bk-valign-top" id="" placeholder=""></div>
                    </div>
                    <div class="form-group clearfix ">
                        <label class="col-sm-3 control-label bk-lh30 pt0">通知邮箱：</label>
                        <div class="col-sm-9">
                            <input id="ipt_mailbox" type="text" class="form-control bk-valign-top" id="" placeholder="多个邮箱以分号隔开"></div>
                    </div>
                </form>
            </div>
        </div>
        <form class="form-horizontal">
            <div class="form-group clearfix">
                <div class="col-sm-9 col-sm-offset-3">
                    <button id="btn_submit" type="button" class="king-btn mr10  king-success">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>

    $(function () {

        $.get(site_url + "get_alert_setting", function (res) {

            $("#ipt_time_set").val(res.data.time_set);
            $("#ipt_mailbox").val(res.data.mailbox);
        })


        $("#btn_submit").click(function () {
            var form_data = {
                "time_set": $("#ipt_time_set").val(),
                "mailbox": $("#ipt_mailbox").val()
            }

            $.post(site_url + "update_alert_setting", JSON.stringify(form_data), function (res) {
                if (res.result) {
                    alert("更新成功！");
                } else {
                    alert(res.message);
                }
            })
        })
    })

</script>

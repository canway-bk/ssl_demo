<%inherit file="/base.html"/>

<%block name="content">
<div class="king-page-box">
    <div class="king-container clearfix">
        <div class="king-block king-block-bordered king-block-themed m5">
            <div class="king-block-header king-info">
                <ul class="king-block-options">
                    <li>
                        <!-- <button type="button"><i class="fa fa-cog"></i></button> -->
                    </li>
                </ul>
                <h3 class="king-block-title">告警参数</h3>
            </div>
            <div class="king-block-content">
                <form class="form-horizontal">
                    <div class="form-group clearfix ">
                        <label class="col-sm-3 control-label bk-lh30 pt0">提前通知天数：</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control bk-valign-top" id="ipt_time_set" placeholder="提示信息">
                        </div>
                    </div>
                    <div class="form-group clearfix ">
                        <label class="col-sm-3 control-label bk-lh30 pt0">通知邮箱：</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control bk-valign-top" id="ipt_mailbox"
                                   placeholder="多个邮箱以分号隔开"></div>
                    </div>
                </form>
            </div>
        </div>
        <form class="form-horizontal">
            <div class="form-group clearfix">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="button" id="btn_submit" class="king-btn mr10  king-success">提交</button>
                    <button type="button" class="king-btn king-default ">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>

    $(function () {

        $.get(site_url + "get_alert_setting", function (res) {

            $("#ipt_time_set").val(res.data.time_set);
            $("#ipt_mailbox").val(res.data.mailbox);
        })


        $("#btn_submit").click(function () {
            var form_data = {
                "time_set": $("#ipt_time_set").val(),
                "mailbox": $("#ipt_mailbox").val()
            }

            $.post(site_url + "update_alert_setting", JSON.stringify(form_data), function (res) {
                if (res.result) {
                    alert("更新成功！");
                } else {
                    alert(res.message);
                }
            })
        })
    })

</script>
</%block>
<%block name='footerline'>
<hr class="guide-cutting-line">
</%block>

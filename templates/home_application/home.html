<script>
    // 创建图表
    function createEPieChart(conf) {
        var myChart = echarts.init(document.getElementById(conf.selector));
        var aLegend = [];
        var series = conf.data.series;
        for (var i = 0; i < series.length; i++) {
            aLegend[i] = series[i].name;
        }
        ;
        // 填入数据
        myChart.setOption({
            title: {
                text: conf.data.title,
                subtext: '',
                x: 'center'
            },
            legend: {
                y: 'bottom',
                data: aLegend
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} {b} : {c} ({d}%)"
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    magicType: {
                        show: true,
                        type: ['pie', 'funnel'],
                        option: {
                            funnel: {
                                x: '25%',
                                width: '50%',
                                funnelAlign: 'left',
                                max: 1548
                            }
                        }
                    },
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            calculable: true,
            series: [{
                // 根据名字对应到相应的系列
                name: '访问来源',
                type: 'pie',
                data: series
            }]
        });
    }

    function initEPieChart(conf) {
        $.ajax({
            url: conf.url,
            type: 'GET',
            dataType: conf.dataType,
            success: function (res) {
                //获取数据成功
                if (res.result) {
                    var data = res.data;
                    createEPieChart({
                        selector: conf.containerId, // 图表容器
                        data: data, // 图表数据
                    });
                }
            }
        });
    }
</script>
<script>
    $(function () {
        initEPieChart({
            url: site_url + 'get_status_count',
            dataType: 'json',
            containerId: 'chart_1531981918961'
        });
    });
</script>
<script>
    // 创建图表
    function createKendoBarChart(conf) {
        $(conf.selector).kendoChart({
            legend: {
                position: "bottom"
            },
            theme: 'bootstrap',
            categoryAxis: {
                majorGridLines: {
                    visible: false
                },
                categories: conf.data.categories
            },
            seriesDefaults: {
                type: "column"
            },
            series: conf.data.series,
            valueAxis: {
                max: 200,
                line: {
                    visible: false
                },
                minorGridLines: {
                    visible: false
                },
                labels: {
                    rotation: "auto"
                }
            },
            tooltip: {
                visible: true,
                template: "#= series.name # #= value #"
            }
        });
        $(window).resize(function () {
            $(conf.selector).data("kendoChart").refresh();
        });
    }

    function initKendoBarChart(conf) {
        // 异步请求后台数据
        $.ajax({
            url: conf.url,
            type: 'GET',
            dataType: conf.dataType,
            success: function (res) {
                //获取数据成功
                if (res.result) {
                    var data = {
                        series: res.data.series,
                        categories: res.data.categories
                    };
                    createKendoBarChart({
                        selector: conf.container, // 图表窗器
                        data: data // 图表数据
                    });
                }
            }
        });
    }
</script>
<script>

</script>
<script>
    $(function () {
        function renderTpl(str, cfg) {
            var re = /(#(.+?)#)/g;

            return str.replace(re, function () {
                var val = cfg[arguments[2]] + '';
                if (typeof val == 'undefined') {
                    val = '';
                }
                return val;
            });
        }

        // 异步请求后台数据
        $.ajax({
            url: site_url + 'get_alert_history',
            type: 'GET',
            success: function (res) {
                var _html = ' ';
                var list = res.items;
                var tpl = $('#tpl_1531981932070').html();
                var headerTpl = $('#header_tpl_1531981932070').html();
                for (var i = 0, len = list.length; i < len; i++) {
                    var item = list[i];
                    _html += renderTpl(tpl, item)
                }
                $('.ranger-box tbody').html(_html);
                $('.ranger-box thead').html(renderTpl(headerTpl, res.catalogues));
            }
        });
    });
</script>
